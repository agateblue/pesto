# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - uses: actions/setup-node@v2
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: setup env file
        run: |
          echo "PUBLIC_BUILD_ID=`date '+%Y-%m-%d'`+`git rev-parse --short HEAD`" > .env &&
          echo "PUBLIC_PLAUSIBLE_HOST=https://stats.pesto.garden" >> .env && 
          echo "PUBLIC_PLAUSIBLE_DOMAIN=app.pesto.garden" >> .env &&
          cat .env

      - name: Run tests
        run: yarn test

      - name: Build
        run: yarn build
        env:
          VUE_APP_DOMAIN: pesto.agate.blue
          VUE_APP_PLAUSIBLE_HOST: https://stats.agate.blue
          VUE_APP_BUILD_ID: ${{ github.sha }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
