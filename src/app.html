<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pesto</title>
    %sveltekit.head%
  </head>
  <body>
    <div class="app" style="display: contents">%sveltekit.body%</div>
    <script>

      function setBodyClass (e) {
        let vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0)
        if(vw < 800) {
          document.body.setAttribute("data-layout", "single-column")
        } else {
          document.body.setAttribute("data-layout", "multi-columns")
        }
      }
      window.addEventListener("resize", setBodyClass)

      setBodyClass()
    </script>
  </body>
</html>
